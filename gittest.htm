<!DOCTYPE html>

    <script>
        var inc = 0;
        var myVar = null;
		
		function htethtet(){
		//setInverval(do,timerinterval)
			window.myVar = setInterval(function(){
				window.inc += 10;

				document.getElementById("hhko").style.marginLeft = window.inc + "px";

				console.log(window.inc);
			}, 1000);
		}
         
		function stophtethtet(){
			clearInterval(window.myVar);
			window.inc = 0;
			document.getElementById("hhko").style.marginLeft = window.inc + "px";
		}

    </script>
    <style>

		}

</head>
